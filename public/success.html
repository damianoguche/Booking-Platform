<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Payment Success</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        position: relative;
        color: #f2e6ff;
      }

      /* Checkmark animation */
      h1::after {
        content: "";
        position: absolute;
        right: -50px;
        top: 0;
        font-size: 2.5rem;
        color: #ffb347;
        animation: pop 0.6s ease forwards;
      }

      p {
        font-size: 1.2rem;
        color: #e0d4f7;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pop {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        60% {
          transform: scale(1.3);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Payment Successful</h1>
      <p>Your booking has been confirmed. Check your email for details.</p>
      <a href="/" class="success-btn">Go Home</a>
    </div>
  </body>
</html>
